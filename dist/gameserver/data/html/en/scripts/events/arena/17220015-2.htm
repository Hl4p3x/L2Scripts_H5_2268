<html><body>
Ставка - опыт в размере 4% от вашего уровня.<br1>
Если вы проиграете, половина этотого опыта перейдет к вашему противнику, и наоборот.<br1>
Разница в уровнях не может быть более 10.
<table>
<tr><td>Размер команд (1-5):</td></tr>
<tr><td>1 команда: <edit var="team1count" width=80></td><td>2 команда: <edit var="team2count" width=80></td></tr>
<tr><td></td></tr>
<tr><td>Уровни:</td></tr>
<tr><td>1 команда:</td></tr>
<tr><td>Мин: <edit var="min1" width=80></td><td>Макс: <edit var="max1" width=80></td></tr>
<tr><td></td></tr>
<tr><td>2 команда:</td></tr>
<tr><td>Мин: <edit var="min2" width=80></td><td>Макс: <edit var="max2" width=80></td></tr>
<tr><td></td></tr>
<tr><td>Время до начала (1-10m): <edit var="time" width=80></td></tr>
<tr><td></td></tr>
<tr><td><button value="OK" action="bypass -h scripts_events.arena.GludinArena:check2 $team1count $team2count $min1 $max1 $min2 $max2 $time" width=80 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table>
</body></html>
