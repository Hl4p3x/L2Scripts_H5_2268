<html><body>
<html noscrollbar>
<body>
<title>Комиссионка: Мои Лоты</title>
<table width=750 border=0>
	<tr>
		<td width=375>
			<button value="Список Лотов" action="bypass _bbsAuction_ 1 _ -1 _ All _  _ 1 _ 0 _ 0 _ 0" width=375 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
		<td width=375>
			<button value="Мои Лоты" action="bypass _bbsNewAuction" width=375 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
	</tr>
</table>
<br>
<table border=0 cellspacing=0 cellpadding=0 width=775 height=25>
	<tr>
		<td width=4></td>
		<td width=316 height=25 background="L2UI_CT1.Windows_DF_Drawer_Bg">
			<center><font name="hs12" color="FFFFFF">Поместить товар на лот</font></center>
		</td>
		<td width=10></td>
		<td width=533 background="L2UI_CT1.Windows_DF_Drawer_Bg">
			<center><font name="hs12" color="FFFFFF">Текущие лоты</font></center>
		</td>
	</tr>
</table>
<table border=0 cellspacing=0 cellpadding=0 width=720 height=370>
	<tr>
		<td width=5>
		</td>
		<td width=250>
			<table border=0 cellspacing=0 cellpadding=0 height=370>
				<tr>
					<td width=250 height=115>
						<table border=0 cellspacing=0 cellpadding=0 width=250 height=115 bgcolor=14140f>
							<tr>
								<td height=5>
								<br>
								</td>
							</tr>
							<tr>
								<td align=center height=15>
									  Продаваемые товары
								</td>
							</tr>
							<tr>
								<td background="L2UI_CT1.Windows_DF_TooltipBG">
									<table width=250 height=105>
										<tr>
											<td width=10>
											</td>
											<td>
												<table border=0 cellspacing=0 cellpadding=0 width=240 height=105>
													%auctionableItems%
												</table>
											</td>
											<td>
												<table width=20 height=120>
													<tr>
														<td>
															<button value="" action="bypass _bbsNewAuction_ %currentItem% _ 0" width=15 height=15 back="L2UI_CH3.joypad_shortcut_down" fore="L2UI_CH3.joypad_shortcut">
														</td>
													</tr>
													<tr>
														<td>
															<button value="" action="bypass _bbsNewAuction_ %currentItem% _ %prevLine%" width=15 height=15 back="L2UI_CH3.shortcut_nextv_down" fore="L2UI_CH3.shortcut_nextv">
														</td>
													</tr>
													<tr>
														<td height=20>
														</td>
													</tr>
													<tr>
														<td>
															<button value="" action="bypass _bbsNewAuction_ %currentItem% _ %nextLine%" width=15 height=15 back="L2UI_CH3.shortcut_prevv_down" fore="L2UI_CH3.shortcut_prevv">
														</td>
													</tr>
													<tr>
														<td>
															<button value="" action="bypass _bbsNewAuction_ %currentItem% _ %lastLine%" width=15 height=15 back="L2UI_CH3.joypad_shortcut_down" fore="L2UI_CH3.joypad_shortcut">
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td height=20>
					</td>
				</tr>
				<tr>
					<td>
						<table border=0 cellspacing=0 cellpadding=0 width=280 height=155 background="L2UI_CT1.Windows_DF_TooltipBG">
							<tr>
								<td height=10>
									<br>
								</td>
							</tr>
							<tr>
								<td align=center height=20>
									Добавленные предметы
								</td>
							</tr>
							<tr>
								<td height=10>
								</td>
							</tr>
							<tr>
								<td height=60>
									<center>
									<table width=275 height=55 background="L2UI_CT1.Windows_DF_TooltipBG">
										<tr>
											<td height=10>
											</td>
										</tr>
										<tr>
											<td width=250 height=45>
												<center>
												<table width=230 height=45>
													<tr>
														<td width=50 height=45>
															<center>
															%choosenImage%
															</center>
														</td>
														%choosenItem%
													</tr>
												</table>
												</center>
											</td>
										</tr>
									</table>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<table width=280 height=55>
										<tr>
											<td width=40 align=left>
												Количество
											</td>
											<td width=20>
											</td>
											<td width=160 align=left>
												%quantity%
											</td>
										</tr>
										<tr>
											<td width=50 align=left>
												Цена за пред.
											</td>
											<td width=20 align=right>
												<img src="icon.Adena" width="16" height="16">
											</td>
											<td width=160 align=left>
												<edit var="sale_price" value="" width=160 height=12>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr><tr>
					<td height=20>
					</td>
				</tr>
				<tr>
					<td>
						<table border=0 cellspacing=0 cellpadding=0 width=280 height=105 background="L2UI_CT1.Windows_DF_TooltipBG">
							<tr>
								<td width=5></td>
								<td width=40 align=left>
									Плата за лот
								</td>
								<td width=20>
									<img src="icon.Adena" width="16" height="16">
								</td>
								<td width=120 align=left>
									%saleFee%
								</td>
							</tr>
							<tr>
								<td width=5></td>
								<td width=40 align=left>
									Общая цена
								</td>
								<td width=20>
									<img src="icon.Adena" width="16" height="16">
								</td>
								<td width=120 align=left>
									%adena%
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td width=9>
		</td>
		<td width=470>
			<table border=0 cellspacing=0 cellpadding=0 width=530 height=405 bgcolor=14140f>
				<tr>
					<td height=10>
						<br>
					</td>
				</tr>
				<tr>
					<td>
						Список Предметов<font color=7c786d>(%auctioned%/10)</font>
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tr>
								<td>
									<table border=0 cellspacing=0 cellpadding=0 width=470>
										<tr>
											<td width=260>
												<button value="Предмет" action="bypass _bbsNewAuction_ %currentItem% _ %curLine%" width=260 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
											</td>
											<td width=55>
												<button value="Ранг" action="bypass _bbsNewAuction_ %currentItem% _ %curLine%" width=55 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
											</td>
											<td width=55>
												<button value="Количество" action="bypass _bbsNewAuction_ %currentItem% _ %curLine%" width=55 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
											</td>
											<td width=100>
												<button value="Цена" action="bypass _bbsNewAuction_ %currentItem% _ %curLine%" width=100 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									%auctionItems%
								</td>
							</tr>
							<tr>
								<td><br>
									<img src="l2ui.squaregray" width=470 height=1>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<table width=720>
	<tr>
		<td width=5>
		</td>
		<td width=250>
			<br>
			%NewAuctionButton%
		</td>
		<td width=9>
		</td>
		<td width=470>
			<br>
		</td>
	</tr>
</table>
</body>
</html>
</body></html>
