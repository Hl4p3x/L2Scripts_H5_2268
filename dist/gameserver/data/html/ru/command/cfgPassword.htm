<html><head><title>Контрольная панель</title></head><body><br>
<center>
<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font name="hs12" color="a22020">Ваш сервер</font>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">
<br><br>
<center>
<font color=c1b33a>
Напишите текущий и новый пароль, чтобы изменить его!<br>
</font>
<table width=250>
<tr><td><font color=c1b33a>Текуший пароль:</font></td><td><edit var="passwordold" width=80 height=15 /></td></tr>
<tr><td><font color=c1b33a>Новый пароль:</font></td><td><edit var="password1" width=80 height=15 /></td></tr>
</table>
<br><br>
<button value="Изменить пароль" action="bypass -h user_cp changePassword | $passwordold | $password1 | $password1" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Назад" action="bypass -h user_cp back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body></html>
