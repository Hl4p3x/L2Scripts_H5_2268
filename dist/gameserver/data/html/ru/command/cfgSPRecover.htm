<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font color = 3f6293>%online%</font><br>

</table>

<center>
<font color=686764>
Чтобы настроить Восстановление пароля в этом аккаунте, запишите: «Защитный вопрос», «Ответ на секретный вопрос» и ваш адрес электронной почты:<br>
</font>
<table width=280>
<tr><td><font color=686764>Защитный вопрос:</font></td><td><multiedit var="question" width=160 height=30 /></td></tr>
<tr><td><font color=686764>Ответ:</font></td><td><multiedit var="answer" width=160 height=30 /></td></tr>
<tr><td><font color=686764>Почта:</font></td><td><multiedit var="email" width=160 height=30 /></td></tr>
</table>
<br><br>
<button value="Сохранить" action="bypass -h user_cfg setupPRecover1 | $question | $answer | $email" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Назад" action="bypass -h user_cfg back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body></html>
