<html><head><title>Контрольная панель</title></head><body><br>
<center>
<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font name="hs12" color="a22020">Ваш сервер</font>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">

</center>
<font color=c1b33a>
Добавить или удалить из привилегии КВХ<br>
</font>
<center>
<edit var="name" width=150 height=15 />
<br><br>
<button value="Добавить персонажа" action="bypass -h user_cp cwhPrivs allowwh $name" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Восстановить персонажа" action="bypass -h user_cp cwhPrivs blockwh $name" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Вывести лист" action="bypass -h user_cp cwhPrivs list" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Назад" action="bypass -h user_cp back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body></html>
