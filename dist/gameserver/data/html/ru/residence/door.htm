Эта функция управляет входодом в резиденцию.<br> 
Если оставить дверь открытой, посторонние могут войти. Дверь должна оставаться закрытой как можно чаще.<br>Если вы хотите вігнать посторонние лица, используйте &nbsp;<A action="bypass -h npc_%objectId%_banish">Выгонять Посторонних</A>&nbsp; в меню.<br>
<center>
<br><button action="bypass -h npc_%objectId%_openDoors" value="Открыть" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_closeDoors" value="Закрыть" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions back" value="Начало" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
