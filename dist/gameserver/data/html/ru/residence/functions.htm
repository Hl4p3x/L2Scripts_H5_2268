<html>
<body>
Резиденция предоставляет специальные функции, которые используются.<br>
Для того, чтобы использовать следующие функции, каждая функция должна быть активирована из<br1>
<a action="bypass -h npc_%objectId%_manage">Меню Управления Резиденцией</a><br>
<font color="LEVEL">Восстановление HP:</font> <font color="00FFFF">%hp_regen%</font><br1>
<font color="LEVEL">Восстановление MP:</font> <font color="00FFFF">%mp_regen%</font><br1>
<font color="LEVEL">Восстановление опыта:</font> <font color="00FFFF">%xp_regen%</font><br>
<center>
<br><button action="bypass -h npc_%objectId%_functions tele" value="Телепорт" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions support" value="Поддержка" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions item_creation" value="Предметы" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions back" value="Назад" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center><br>
</body></html>
