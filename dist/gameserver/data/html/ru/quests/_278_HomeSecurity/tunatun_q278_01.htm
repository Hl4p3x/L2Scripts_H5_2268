Зверь Гердер Тунатун:<br>
Нет ничего лучше, чем трудный рабочий день, который заставляет человека крепко спать по ночам. Это то, что я говорил. Но я не спал хорошо в эти последние недели.<br>
Я беспокоюсь о будущем этой фермы с тех пор, как те Сел Махум начали появляться.<br>
<a action="bypass -h npc_%objectId%_QuestEvent 278 tunatun_q278_02.htm">Слушайте его беспокойство.</a>
