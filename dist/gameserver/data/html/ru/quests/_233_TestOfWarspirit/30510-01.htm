Провидец Сомак:<br>
Ты, у кого нет связи с кровью пламени! Что привело вас сюда! Вы пришли, чтобы украсть секреты магии орков при общении с духами? Возвращайся сейчас, пока я не вызову боевых духов и не оторву тебе голову!<br>
(Задание для орков-шаманов уровня 39 и выше.)
