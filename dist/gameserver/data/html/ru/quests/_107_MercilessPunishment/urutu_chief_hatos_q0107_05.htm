Urutu Chief Hatos:<br>
Как я и ожидал, предатель договаривается с другими расами!<br>
Dekara Paagrio! Praise Paagrio! Принеси смерть предателю нашей расы!<br>
Предатель не мог послать лишь одно письмо! Должны быть другие письма, отправленые в другие места! Найди остальные письма!<br>
