Ketra Orc Shaman:<br>
Эта тьма не существует во плоти.<br>
Она прилетела из-за морей, осела на этой земле и является лиш тенью.<br>
Люди называют её Камалокой, а её тень Пайлакой. И именно она погружает нашего защитника во тьму!<br>
Мы нуждаемся в силе, которая изгонит зло!<br>
