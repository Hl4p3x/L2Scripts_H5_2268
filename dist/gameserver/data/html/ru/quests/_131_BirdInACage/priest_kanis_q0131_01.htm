<html><head><body>Жрец Канис:<br>В день атаки на Кристального Оракула, Шаманнеса потерялась.<br>
Приложив невероятные усилия, мне удалось определить ее местонахождение.<br>
Но я не в состоянии победить монстра, который ее охраняет.<br>
<br>Мне нужна помощь опытного путешествинника.<br>
<a action="bypass -h npc_%objectId%_QuestEvent 131 priest_kanis_q0131_04.htm"Я помогу."</a></body></html>
