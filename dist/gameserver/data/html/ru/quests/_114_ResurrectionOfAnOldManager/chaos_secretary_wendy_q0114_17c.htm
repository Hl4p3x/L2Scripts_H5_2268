Венди:<br>
Когда я проснулась.<br>
Рядом был Доктор Хаос.<br>
Он назвал меня Венди.<br>
Я осмотрела окрестности.<br>
Я не видела ни хозяина, который гладил меня по голове, ни цветов, ни друзей.<br>
Поэтому я приняла Доктора Хаоса за своего хозяина.<br>
