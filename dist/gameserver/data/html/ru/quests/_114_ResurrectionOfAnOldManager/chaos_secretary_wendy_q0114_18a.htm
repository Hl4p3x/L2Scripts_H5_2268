Венди:<br>
Цветы.<br>
Раньше окрестности лаборатории были очень холодными.<br>
Хозяин обещал показать мне цветы.<br>
И ушел с головой в работу над созданием устройства изменения погоды.<br>
Был какой-то день.<br>
В тот день светило мягкое солнце и мы шли с другом по дороге усыпанной цветами.<br>
