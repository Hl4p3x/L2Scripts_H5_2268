<font color="LEVEL">Gladiator</font> превосходные бойцы 1 на 1, в отличии от <font color="LEVEL">Warlord</font>.<br>
Он несёт два меча и не носит тяжелую броню.<br>
Чтобы стать <font color="LEVEL">Gladiator</font>, ваш уровень должен быть не меньше 40 и вы должны собрать значки: <font color="LEVEL">Mark of Challenger</font>, <font color="LEVEL">Mark of Trust</font> и <font color="LEVEL">Mark of Duelist</font>.<br>
