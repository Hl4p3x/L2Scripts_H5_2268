Warlock эксперты в магии вызова.<br>
Вызванное существо нападает или поддерживает хозяина и наоборот, или они могут оба напасть.<br>
Чтобы стать Warlock, ваш уровень должен быть не меньше 40 и вы должны собрать марки: Mark of Scholar, Mark of Trust и Mark of Summoner.<br>
