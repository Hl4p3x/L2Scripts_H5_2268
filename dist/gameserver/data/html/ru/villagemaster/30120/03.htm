Elven Elder могут использовать магию лечения и манию поддержки.<br>
Elders не склонны к одному навыку как Bishops или Prophets...<br>
Чтобы стать Elder, ваш уровень должен быть не меньше 40 и вы должны иметь марки: Mark of Pilgrim, Mark of Life и Mark of Healer.<br>
