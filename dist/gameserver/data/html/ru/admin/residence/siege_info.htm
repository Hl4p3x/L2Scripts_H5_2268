<html><body>
<table width=260><tr>
<td width=40><button value="Главная" action="bypass -h admin_admin" width=60 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Меню осад</center></td>
<td width=40><button value="Назад" action="bypass -h admin_residence_list" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
Резиденция: %residence%<br>
<table>
	<tr>
		<td width="48">Хозяин:</td>
		<td width="50">%owner%</td>
		<td><edit var="owner" width=100></td>
		<td><button value="Установить" action="bypass -h admin_set_owner %id% $owner" width=80 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table><br>
Цикл: %cycle%; Оплаченный Цикл: %paid_cycle%<br>
Количество наград: %reward_count%; Осталось : %left_time%<br>
Дата:
<table>
<tr>
	<td>Час</td>
	<td>Мин</td>
	<td>День</td>
	<td>Месяц</td>
	<td>Год</td>
</tr>
<tr>
	<td>%hour%</td>
	<td>%minute%</td>
	<td>%day%</td>
	<td>%month%</td>
	<td>%year%</td>
</tr>
<tr>
	<td><edit var="hour" width=40></td>
	<td><edit var="minute" width=40></td>
	<td><edit var="day" width=40></td>
	<td><edit var="month" width=40></td>
	<td><edit var="year" width=50></td>
</tr>
</table><br>
<center><button value="Установить время" action="bypass -h admin_set_siege_time %id% $hour $minute $day $month $year" width=120 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center><br>
<table>
	<tr>
		<td><edit var="q_sec" width=40></td>
		<td width="55">Секунда</td>
		<td><button value="Быстрый старт" action="bypass -h admin_quick_siege_start %id% $q_sec" width=100 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Остановить" action="bypass -h admin_quick_siege_stop %id% $q_sec" width=90 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table><br>
<table>
	<tr>
		<td width="100">Имя клана</td>
		<td width="100">Имя лидера</td>
		<td width="100">Тип</td>
	</tr>
	%clans%
</table>
</body></html>
