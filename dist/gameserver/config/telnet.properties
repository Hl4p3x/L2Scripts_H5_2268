#Enable Telnet? 
# Telnet по умолчанию выключен. Установите на True для включения.
EnableTelnet = False

#Telnet default enconding
# Кодировка по-умолчанию
TelnetEncoding = UTF-8

#On whitch adress the connection will listen? set * for all avaliable adresses.
# На каком адресе слушать подключения, укажите * для всех доступных
BindAddress = 127.0.0.1

#Telnet port for incoming connections.
# Порт для входящих соединения
Port = 12345

#Telnet password, you can set it empty, in this case you should close the permission by IP adress.
# Пароль можно не указывать, в таком случае следует закрыть доступ по ip
Password = 12345678